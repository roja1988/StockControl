<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">

<head>
	<meta lang="ja" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>製品マスター削除</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<!-- ヘッダー -->
	<header class="bg-light p-3">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="text-primary fw-bold">StockControl</h1>
				<div>
					<a class="mt-4 ml-4 btn btn-secondary" th:href="@{/logout}">ログアウト</a>
				</div>
			</div>
			<nav>
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" th:href="@{/items}">製品検索</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/items/add}">製品マスター追加</a></li>
					<!--
                <li class="nav-item">
                    <a class="nav-link" href="area-search.html">エリア検索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user-search.html">ユーザー検索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="log.html">ログ検索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
                -->
				</ul>
			</nav>
		</div>
	</header>

	<main class="container mt-4">
		<!-- タイトルバー -->
		<h2 class="text-danger fw-bold p-2 rounded">製品マスター削除</h2>
		<!-- コンテンツ -->
		<form class="p-4 border rounded" method="post" th:action="@{/items/delete/{itemId}(itemId=${item.itemId})}"
			th:object="${item}">
			<!-- 登録ユーザーID, 製品IDを保持 -->
			<input type="hidden" name="userId" th:value="${session.userId}" />
			<input type="hidden" th:field="*{itemId}">
			<!-- エラーメッセージ -->
			<!--<span th:errors="*{name}" class="error"></span>-->
			<div class="row g-3">
				<!-- メーカー -->
				<div class="col-md-6 mb-3">
					<label for="itemNumber" class="form-label">メーカー</label>
					<input type="text" th:value="*{maker}" class="form-control" id="maker" readonly>
					<input type="hidden" th:field="*{makerId}" readonly>
				</div>

				<!-- 型番 -->
				<div class="col-md-6 mb-3">
					<label for="itemNumber" class="form-label">型番</label> <input type="text" required
						th:field="*{modelNumber}" class="form-control" id="itemNumber" placeholder="型番" readonly>
				</div>

				<!-- 製品名 -->
				<div class="col-md-6 mb-3">
					<label for="itemName" class="form-label">製品名</label> <input type="text" required
						th:field="*{itemName}" class="form-control" id="itemName" placeholder="製品名" readonly>
				</div>

				<!-- ジャンル -->
				<div class="col-md-6 mb-3">
					<label for="genre" class="form-label">ジャンル</label>
					<input type="text" th:value="*{genre}" class="form-control" id="genre" readonly>
					<input type="hidden" th:field="*{genreId}" readonly>
				</div>

				<!-- スケール -->
				<div class="col-md-6 mb-3">
					<label for="scale" class="form-label">スケール</label>
					<input type="text" th:value="*{scale}" class="form-control" id="scale" readonly>
					<input type="hidden" th:field="*{scaleId}" readonly>
				</div>

				<div class="col-md-6 mb-3">
					<label for="series" class="form-label">シリーズ</label> <input type="text" th:field="*{series}"
						class="form-control" id="series" placeholder="シリーズ" readonly>
				</div>
				<div class="col-md-6 mb-3">
					<label for="original" class="form-label">原作品</label> <input type="text" th:field="*{original}"
						class="form-control" id="original" placeholder="原作品" readonly>
				</div>
				<div class="col-md-6 mb-3">
					<label for="price" class="form-label">価格</label> <input type="number" th:field="*{price}"
						class="form-control" id="price" placeholder="価格" readonly>
				</div>
				<div class="col-12 mb-3">
					<label for="note" class="form-label">備考</label>
					<textarea class="form-control" th:field="*{note}" id="note" rows="2" readonly></textarea>
				</div>
			</div>
			<div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
				<!-- 削除ボタン -->
				<button type="submit" class="btn btn-danger" name="action" value="delete">削除</button>
			</div>
		</form>
		<p class="mt-4">
			<a class="btn btn-primary" th:href="@{/items}">一覧に戻る</a>
		</p>
	</main>

	<!-- フッター -->

	<footer class="bg-primary p-3"> </footer>


	<!-- Additional Scripts -->
	<script src="js/script1.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
